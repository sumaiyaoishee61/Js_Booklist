<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/74e355dfe5.js" crossorigin="anonymous"></script>
    
    <title>My BookList App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
     <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-reader text-primary"></i>JSBangladesh<span class="text-primary"> BookList</span></h1>
      <form id="form-floating ">
        <div>
          <h4>Title</h4>
          <input type="text" id="title" class="form-control" />
        </div>
        <div>
          <h4>Author</h4>
          <input type="text" id="author" class="form-control" />
        </div>

        <div>
          <h4>Year</h4>
          <input type="text" id="year" class="form-control" />
        </div> 
        <div class="p-2 d-flex justify-content-center ">
        <input type="submit" value="Add Book" class="btn btn-primary mt-2" />
        </div>
       </form> 
          <table class=" table  text-center table-striped  p-2" >
        <thead>
          <tr>
            <th class="border col-4">Title</th>
            <th class="border col-4">Author</th>
            <th  class="border col-4">Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
